<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login | Toylandia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../imgs/toylandia1.svg">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body style="background-color: var(--complement1);" class="flex justify-center items-center h-screen">
    <div style="background-color: var(--fourth);"
        class="login-container bg-white rounded-3xl shadow-md p-4 w-80 text-center">
        <div class="mb-10 flex-col justify-center items-center text-center">
            <h2 class="text-white font-semibold text-xl mb-4">Bem-vindo(a)</h2>
            <img src="../imgs/toylandia1.svg" class="mx-auto w-24 justify-center" />
        </div>

                    class="w-full py-4 px-12 text-white rounded-full placeholder-white border-none rounded-md" />

                    class="absolute w-4 h-4 left-4 top-1/2 transform -translate-y-1/2">
                    <path
                        d="M8 0.5C7.44772 0.5 7 0.947715 7 1.5V2.5C7 3.05228 7.44772 3.5 8 3.5C8.55229 3.5 9 3.05228 9 2.5V1.5C9 0.947715 8.55229 0.5 8 0.5Z"
                        fill="#F4F4F4" />

                        fill="#F4F4F4" />
                </svg>
            </div>

            <div class="mb-10 relative flex items-center">
                <input style="background-color: var(--fifth);" type="password" name="senha" id="password"
                    placeholder="Sua Senha" required
                    class="w-full py-4 px-12 text-white rounded-full placeholder-white border-none rounded-md" />
                <svg class="absolute w-4 h-4 left-4 top-1/2 transform -translate-y-1/2" width="14" height="17"
                    viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M2 7.5V5.5C2 2.73858 4.23858 0.5 7 0.5C9.76142 0.5 12 2.73858 12 5.5V7.5C13.1046 7.5 14 8.39543 14 9.5V14.5C14 15.6046 13.1046 16.5 12 16.5H2C0.89543 16.5 0 15.6046 0 14.5V9.5C0 8.39543 0.895431 7.5 2 7.5ZM10 5.5V7.5H4V5.5C4 3.84315 5.34315 2.5 7 2.5C8.65685 2.5 10 3.84315 10 5.5Z"
                        fill="#F4F4F4" />
                </svg>

                <span id="togglePassword">
                    <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="absolute w-4 h-4 right-6 top-1/2 transform -translate-y-1/2 cursor-pointer">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.2491 0.792893C2.85857 0.402369 2.22541 0.402369 1.83489 0.792893C1.44436 1.18342 1.44436 1.81658 1.83489 2.20711L15.8349 16.2071C16.2254 16.5976 16.8586 16.5976 17.2491 16.2071C17.6396 15.8166 17.6396 15.1834 17.2491 14.7929L15.7759 13.3197C17.3135 12.0924 18.481 10.4211 19.0844 8.49996C17.8101 4.44288 14.0198 1.5 9.54221 1.5C7.91864 1.5 6.38544 1.88692 5.02978 2.57358L3.2491 0.792893ZM7.51012 5.05391L9.024 6.5678C9.18929 6.52358 9.36301 6.5 9.54225 6.5C10.6468 6.5 11.5422 7.39543 11.5422 8.5C11.5422 8.67923 11.5187 8.85296 11.4744 9.01824L12.9883 10.5321C13.3403 9.93658 13.5422 9.24187 13.5422 8.5C13.5422 6.29086 11.7514 4.5 9.54225 4.5C8.80037 4.5 8.10567 4.70197 7.51012 5.05391Z"

                            d="M11.9961 15.1967L9.29165 12.4923C7.28212 12.3681 5.67419 10.7601 5.54997 8.7506L1.87691 5.07754C1.04262 6.07223 0.398361 7.23169 0 8.50004C1.27428 12.5571 5.06456 15.5 9.54219 15.5C10.3888 15.5 11.2109 15.3948 11.9961 15.1967Z"
                            fill="#F4F4F4" />
                    </svg>
                </span>
            </div>

            <div>
                <button type="submit" class="buttons mb-10 w-full px-4 py-2 text-white rounded-full">Entrar</button>
            </div>
            <a style="color: var(--primary);" href="../index.jsp"
                class="transition-transform transform hover:translate-y-1">Voltar ao Inic√≠o</a>
        </form>
    </div>

    <script src="../js/login/seePassword.js"></script>
</body>

</html>
